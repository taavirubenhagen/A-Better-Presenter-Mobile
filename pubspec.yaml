description: All-in-one presentation remote and note taking app

publish_to: 'none'

version: 3.0.1+47

environment:
  sdk: '>=2.19.2 <4.0.0'





dependencies:
  flutter:
    sdk: flutter

  logger: ^1.1.0

  shared_preferences: ^2.1.1

  # TODO: Uncomment for android, comment to build iOS
