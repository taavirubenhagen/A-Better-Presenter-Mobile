  google_fonts: ^4.0.3
  flutter_markdown: ^0.6.10+2
  skeletons: ^0.0.3




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.13.1
  rename: ^2.0.1





flutter_launcher_icons:
